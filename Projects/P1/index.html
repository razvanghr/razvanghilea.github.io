<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ghiceste Numărul!</title>
  </head>
  <body>
    <header>
      <h1>Ghiceste Numărul!</h1>
      <p class="between">(1-20)</p>
      <button class="btn again">Joacă iar!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Verifică!</button>
      </section>
      <section class="right">
        <p class="message">Introduceti un număr...</p>
        <p class="label-score">❤️ Vieti: <span class="score">20</span></p>
        <p class="label-highscore"></p>
      </section>
    </main>
    <footer>
      <a href="https://razvanghr.github.io/"><p>@Ghilea Răzvan-Alin</p></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
